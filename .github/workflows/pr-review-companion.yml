name: PR Review Companion

on:
  workflow_run:
    workflows: ["PR Build"]
    types:
      - completed

permissions:
  contents: read
  # Authenticate with GCP (same as _deploy.yml).
  id-token: write
  # Post comment in pull request.
  pull-requests: write
  # Download artifacts from triggering workflow.
  actions: read

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    uses: ./.github/workflows/_deploy.yml
    secrets: inherit
    with:
      cancel-in-progress: true
      prefix: fred-pr${{ github.event.workflow_run.pull_requests[0].number }}
      build-artifact-name: build-output
      build-workflow-run-id: ${{ github.event.workflow_run.id }}

  comment:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Comment in PR
        run: |
          COMMENT_ID=$(gh pr view "$PR_NUMBER" --repo "${{ github.repository }}" --comments --json comments \
            --jq ".comments | sort_by(.createdAt) | map(select(.author.login == \"github-actions\")) | .[0].id")
          if [ -n "$COMMENT_ID" ]; then
            gh api graphql -f query='
                mutation($id:ID!, $body:String!) {
                  updateIssueComment(input:{id:$id, body:$body}) {
                    issueComment {
                      id
                    }
                  }
                }' -f id="$COMMENT_ID" -f body="$BODY"
          else
            gh pr comment "$PR_NUMBER" --repo "${{ github.repository }}" --body "$BODY"
          fi
        env:
          BODY: "${{ github.event.workflow_run.head_sha }} was deployed to: ${{ needs.deploy.outputs.url }}"
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
          GITHUB_TOKEN: ${{ github.token }}

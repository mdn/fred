name: Test

on:
  push:
    branches:
      - main
  pull_request:

# No GITHUB_TOKEN permissions, as we only use it to increase API limit.
permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: ".nvmrc"

      - name: Checkout base package-lock.json
        uses: actions/checkout@v5
        with:
          path: base
          ref: ${{ github.base_ref }}
          sparse-checkout: |
            package-lock.json
          sparse-checkout-cone-mode: false

      - name: Check package-lock.json is correct
        run: |
          if ! diff -q package-lock.json base/package-lock.json; then
            mv package-lock.json package-lock.json.branch
            mv base/package-lock.json .
            rm -rf node_modules
            npm install
            diff package-lock.json package-lock.json.branch
          else
            echo "package-lock.json doesn't differ, skipping"
          fi

      - name: Install
        run: npm ci
        env:
          # Increase GitHub API limit.
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run prettier
        run: npx prettier --check . || (exit_code=$? && npx prettier --write . && git diff --color && exit $exit_code)

      - name: Run ESLint
        run: npx eslint .

      - name: Run lit-analyzer
        run: npm run lit-analyzer -- components

      - name: Run stylelint
        run: npx stylelint '**/*.css' || (exit_code=$? && (npx stylelint --fix '**/*.css' || true) && git diff --color && exit $exit_code)

      - name: Run tsc
        run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: ".nvmrc"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
